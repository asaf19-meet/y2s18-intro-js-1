// Write your isPalindrome function here!
function isPalindrome(word){
	word = parseInt(prompt("enter a word"))
	var i = word.length
	for( i > 0; i-- )
    {
        if( word[i] = word.charAt(word.length)-1 )
        {
            alert("the word is palindrome.");
        }else{
            alert("the word is not palindrome!");
        }
    }

}
