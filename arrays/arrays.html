<!DOCTYPE html>
<html>

    <title>JavaScript Arrays Exercise</title>
</head>

<body>
    <h1>JavaScript Arrays</h1>

    <script>
    	var exited_meet = prompt("count 3 things you most exited about meet");
    	exited_meet = exited_meet.split(", ");
    	exited_meet.sort();
    	document.write(exited_meet);
    </script>
</body>
